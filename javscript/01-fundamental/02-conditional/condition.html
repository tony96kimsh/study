<body>
    
    <script>
        let input = prompt("prompt");
        var num = parseInt(input);
        let result;

        (num % 2)? 
        result = "홀수" : 
        result = "짝수" ;

        document.write("입력한 숫자 : " + num + " / " + result);    
        
    </script>
