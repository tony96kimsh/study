<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <ul id="multiple">
    </ul>
    <script>
        let num = Number(prompt("원하는 구구단 값을 입력하세요 : "));
        const resultList = document.getElementById("multiple");

        for(let i = 1; i <= 9; i++) {
            // console.log(num + " * " + i + " = " + num * i)
            const li = document.createElement("li");
            li.innerText = num + " * " + i + " = " + num * i;
            resultList.appendChild(li);
        }        
    </script>
</body>
</html>
