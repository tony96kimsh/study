<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2의 배수</title>
</head>
<body>
    
    <script>
        for (let i = 1; i <= 100; i ++) {
            if(i % 2 == 0) {
                const span = document.createElement("span");
                if(i == 100) {
                    span.innerText = i;
                    document.body.appendChild(span);
                    break;
                }
                span.innerText = i + ", ";
                document.body.appendChild(span);                
            }
        }
    </script>
</body>
</html>
