<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>event</title>
</head>
<body>
    <input id="btnclk" type="button" value="btn">
    <script>
        function first() {
            alert('first');
        }
        btnclk.addEventListener('click', first);
        btnclk.addEventListener('click', function(){alert('second')});
    </script>
</body>
</html>
