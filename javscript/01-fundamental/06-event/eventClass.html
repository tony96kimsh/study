<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class type</title>
</head>
<body>
    <button id="btnclk">버튼</button>
    <div id="result"></div>
    <script>
        class Mouse {
            handleEvent(event) {
                switch(event.type) {
                    case 'mousedown' : 
                        result.innerHTML = "마우스 버튼 누름";
                        break;
                    case 'mouseup' : 
                        result.innerHTML = "마우스 버튼 놓음";
                        break;
                }
            }
        }

        let mouse = new Mouse();
        btnclk.addEventListener('mousedown', mouse );
        btnclk.addEventListener('mouseup', mouse );
    </script>
</body>
</html>
