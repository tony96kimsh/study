<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>eventObj.html</title>
</head>
<body>
    <input id="btnclk" type="button" value="btn">
    <style></style>
    <script>
        function msg(event) {
            alert(event.type);
            alert(event.clientX);
            alert(event.clientY);
        }
        btnclk.addEventListener('click', msg);
    </script>
</body>
</html>
