<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>this</title>
</head>
<body>
    <input id="btnclk" type="button" value="btn" style="width:200px;">
    <style></style>
    <script>
        function first() {
            alert('first');
        }
        btnclk.addEventListener('click', first);
        btnclk.addEventListener('click', function(){alert('second')});
        btnclk.removeEventListener('click', first)
    </script>
</body>
</html>
