<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체</title>
</head>
<body>

    <script>

        // 배열3 = 배열1.concat(배열2);

        var major = new Array("컴퓨터공학", "전자공학", "제어계측");
        var minor = new Array("국문학", "영문학", "경영학");

        var total = major.concat (minor);

        document.write("전공/부전공 : " + total);


    </script>
    
</body>
</html>
