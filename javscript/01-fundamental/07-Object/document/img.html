<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link object</title>
</head>
<body>
    <h1>베스트셀러</h1>
    <img src="MFC.jpeg" alt="MFC book cover">
    <img src="API.jpeg" alt="MFC book cover">
    <img src="C++.jpeg" alt="MFC book cover">

    <script>
        document.write(document.images.length + "<br>");

        for(let i = 0; i < document.images.length; i++){
            document.images[i].border = 10;
            document.images[i].width = 210;
            document.images[i].height = 300;
        }
        //출력하기
        for(let i = 0; i < document.images.length; i++){
            document.write(document.images[i].src + "<br>")
            document.write(document.images[i].width + "<br>")
            document.write(document.images[i].height + "<br>")
            document.write("<br>")
        }
    </script>

</body>
</html>
