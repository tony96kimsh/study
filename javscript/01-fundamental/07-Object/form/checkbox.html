<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="init()">
    <form name="test">
        <h1>개인정보 동의</h1><br>
        <input type="checkbox" onclick="checkAll()" id="chkAll"><label for="chkAll">전체선택</label><p></p>
        <input type="checkbox" name = "chk1" value="1" id = "chk1"><label for="chk1">개인정보 수집</label><p></p>
        <input type="checkbox" name = "chk2" value="2"><label for="chk2">개인정보 수집</label><p></p>
        <input type="checkbox" name = "chk3" value="3"><label for="chk3">개인정보 수집</label><p></p>


        <input type="button" name="btn1" onclick="register()" value="등록하기"></input>
    </form>

    <script>
        var bToggle = true;
        function checkAll() {
            for(let i =0; i < document.test.elements.length; i ++) {
                document.test.elements[i].click();
            }
        }
        function register() {
            var check1 = document.test.chk1.checked;
            var check2 = document.test.chk2.checked;
            var check3 = document.test.chk3.checked;

            if(check1 && check2 && check3) {
                alert("회원가입이 성공하였습니다.")
            }else {
                alert("모든 약관을 동의해주세요🙏🙏🙏🙏")
            }
        }
    </script>
</body>
</html>
