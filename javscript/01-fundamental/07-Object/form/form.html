    <title>Document</title>
</head>
<body>
    <form name="test">
        <input type="text" name = "text1" size = 20 valeu = "첫번쨰입력"><p></p>
        <input type="text" name = "text2" size = 10 valeu = "두번쨰입력"><p></p>
        <button name="btn1">1st button</button>        
        <button name="btn2">2st button</button>        
    </form>

    <script>
        document.write("document.test.name: "+ document.test.name + "<br>");
