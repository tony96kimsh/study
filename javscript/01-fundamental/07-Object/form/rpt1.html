<!-- 폼 기반에서 여러 개의 컨트롤들을 배치하고,
  해당 이벤트가 발생했을 때 입력된 내용을 콘솔에 출력하는 JavaScript 코드를 작성하세요.
1. 콘솔 출력은 console.log()를 사용합니다.
2. 컨트롤은 text, button 2개 배치하고,
text는 change 이벤트, button은 click 이벤트가 발생하면 콘솔에 메시지를 출력하시오. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="GET" name="complain">
        <input type="text" name="ipt" onchange="changeVal()"><br>
        <button name="btn">onclick</button>
    </form>

    <script>
        const ipt = document.complain.ipt;
        const btn = document.complain.btn;

        function changeVal() {
            console.log("onChange");
        }
        
        btn.addEventListener("click", function(e){
            e.preventDefault();
            console.log("onclick");
        })
    </script>
</body>
</html>
