<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="init()">
    <form name="test">
        하고 싶은 말 : <textarea name="diary" rows="7" cols="50"></textarea><br><br>

        <input type="button" name="btn1" onclick="register()" value="등록하기"></input>
        <input type="button" name="btn2" onclick="rewrite()" value="다시작성"></input>


        <input type="button" value="전체선택" onclick="selectAll()">
        <input type="button" value="버튼이름바꾸기" onclick="changeName()">
    </form>

    <script>
        var bToggle = true;

        function changeName() {
            if(bToggle) {
                document.test.btn1.value = "안등록하기";
                bToggle = false;
            }else {
                document.test.btn1.value="등록하기"
                bToggle = true;                
            }
        }
        function selectAll() {            
            document.test.diary.select()
        }
    </script>
</body>
</html>
