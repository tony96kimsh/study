<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 객체</title>
</head>
<body>
     <script>
        // 1단계
        function myAdd(x, y) {
            return x + y;            
        }

        // 2단계 (생략되는 형태)
        var myAdd = new Function('x, y', 'return(x+y)');

        //3단계
        var myAdd = function(x, y){
            return x + y;
        }

        document.write(myAdd(10, 20))
     </script>
</body>
</html>
