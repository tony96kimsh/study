<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data 객체</title>
</head>
<body>    
    <script>
         var str = '하늘과 바람과 별과 시';
         var ret = str.charAt(5);
        //  document.write("ret = " + ret);
         
         var strSlice = str.slice(4, 7);
         document.write(strSlice, '<br>')

         var strSubstring = str.substring(8, 10);
         document.write(strSubstring, '<br>');

         var strSub = str.substr(4, 6);
         document.write(strSub, '<br>')

    </script>
</body>
</html>
