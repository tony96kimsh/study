<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data 객체</title>
</head>
<body>    
    <script>
        // 문자열 폰트
        var str = '하늘과 바람과 별과 시'
        var name = '윤동주';
        var myStr = str.fontcolor('blue');
        
        // 누적하여 메소드 적용
        myStr = myStr.italics();
        myStr = myStr.fontsize(10);
        myStr = myStr.bold(10);
        myStr =  myStr + ' ' + name.sub();

        document.write(myStr);   

    </script>
</body>
</html>
