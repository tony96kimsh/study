<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>
<body>
    <script>
        var timerId;
        function timerStart() {
            alert("2초 후에 폭탄이 폭발합니다.");
            timerId = window.setTimeout(function(){
                alert("펑🤯펑💥펑🤯펑💥펑🤯펑💥펑🤯펑💥펑🤯펑💥펑🤯펑💥")
            }, 2000)
        }
        
        function timeStop() {
            window.clearTimeout(timerId);
            alert("폭탄 해제 성공👍👍👍👍")
        }
    </script>
    <button onclick="timerStart()">시한 폭탄 설정</button>
    <button onclick="timeStop()">시한 폭탄 해제</button>
</body>
</html>
