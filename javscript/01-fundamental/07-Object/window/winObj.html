<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 이벤트 핸들러</title>
</head>
<body onload="myLoad()" onfocus="myFocus" onblur="myBlur()">
    <script>
        function myLoad() {
            alert("문서를 로드했습니다.");
        }

        function myFocus() {
            alert("포커스를 얻었습니다.");
        }

        function myBlur() {
            alert("포커스를 잃었습니다..");
        }

    </script>
    <h1>윈도우 객체에서 제공하는 이벤트</h1>

</body>
</html>
