<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location object</title>
</head>
<body>
    
    <script>
        var loc = location.protocol + '\n'
        + location.host + '\n'
        + location.hostname + '\n'
        + location.href + '\n'
        + location.port + '\n';

        alert(loc);


    </script>
</body>
</html>
