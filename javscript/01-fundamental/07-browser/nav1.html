<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
</head>
<body>

    <script>
        document.write(navigator.appName + "<p>");
        document.write(navigator.appVersion + "<p>");

        document.write(navigator.userAgent + "<p>");
    </script>

</body>
