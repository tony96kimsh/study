<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
문자열을 인자로 받아 첫 글자만 대문자로 변환한 후 반환하는 함수를 작성하라.
문자열 위치를 지정하는 기능은 문자열  내장 함수 중에 charAt()을,
문자열 자르는 기능은 slice(), 대문자 변환하는 기능은 toUpperCase() 함수를 사용하라. 
 -->
    <script>
        const getText = prompt("문자열을 입력하세요")
        const first = getText.charAt(0).toUpperCase() + getText.slice(1)
        document.write(first)
    </script>
    
</body>
</html>
