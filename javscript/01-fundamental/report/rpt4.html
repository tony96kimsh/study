<!-- 휴대폰 단축키 알고리즘을 switch~case문을 이용하여 작성하라.
1번을 입력하면 '엄마에게 전화를 건다' 라는 메시지를 출력하고,
 2번을 입력하면 '아빠에게 전화를 건다'라는 식으로 메시지를 출력한다. 나머지 3, 4번까지 처리하여 코드를 완성하라. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         ul {
             width: 150px;
             border:1px solid;
             margin: auto;
             padding: 10px;
         }
         ul:after {
             content: '';
             clear: both;
             display:block
         }
         li {
             width: 50px;
             height: 50px;
             padding: 10px;
             list-style-type: none;
             float: left;
             border:1px solid;
             text-align: center;
             box-sizing: border-box;
         }
         
     </style>
 </head>
 <body>
     <ul id="dial">
         <li>1</li>
         <li>2</li>
         <li>3</li>

         <li>4</li>
         <li>5</li>
         <li>6</li>

         <li>7</li>
         <li>8</li>
         <li>9</li>

         <li>*</li>
         <li>0</li>
         <li>#</li>
     </ul>
    <p id="showMsg">안내메시지 : </p>
     <script>
        const li = document.querySelectorAll("li")
        const showMsg = document.getElementById("showMsg")
        console.log(li);

        li.forEach((e) => {
            e.addEventListener('click', ()=> {
                const clickNum = Number(e.innerHTML);
                
                switch (clickNum) {
                    case 1 :
                        showMsg.innerHTML = "엄마에게 전화를 건다"
                        break;
                    case 2 :
                        showMsg.innerHTML = "아빠에게 전화를 건다"
                        break;
                        
                    case 3 :
                        showMsg.innerHTML = "형에게 전화를 건다"
                        break;

                    case 4 :
                        showMsg.innerHTML = "누나에게 전화를 건다"
                        break;

                    default :
                        showMsg.innerHTML = "너에게 전화를 건다"
                        break;
                        

                }
                    
            })
        })
     </script>
 </body>
 </html>
