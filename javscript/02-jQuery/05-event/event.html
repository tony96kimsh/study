<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Event</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>

    <input type="button" id="click_me" value="click me">
    <input type="button" id="remove_event" value="unbind">
    <input type="button" id="trigger_event" value="trigger">
    <input type="button" id="rebind_event" value="rebind">
    
    <script>
        function clickHandler() {
            alert('Thank you');
        }
    
        // 처음 바인딩
        $('#click_me').bind('click', clickHandler);

        // 언바인드
        $('#remove_event').bind('click', function() {
            $('#click_me').unbind('click', clickHandler);            
        });
    
        // 트리거
        $('#trigger_event').bind('click', function() {
            $('#click_me').trigger('click');
        });
    
        // 다시 바인드
        $('#rebind_event').bind('click', function() {
            $('#click_me').bind('click', clickHandler);
        });
    </script>
    
</body>
</html>
