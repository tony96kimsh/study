<!-- 사용자가 클릭할 때마다 새로운 입력 필드(예: 텍스트 상자)를 추가하는 버튼을 만드세요. 
이를 위한 JQuery 코드를 작성하세요. 
새로 추가된 입력 필드는 기존 입력 필드와 동일한 유형과 속성을 가져야 합니다. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <form action="GET" name="intro" id="intro">
        <button id="addBtn" type="button">하고 싶은 말이 있어요</button> <br><br>
        <input type="text">
    </form>

    <script>
        $("#addBtn").click(function(e) {
            const input = $('<br><br><input type="text"></input>');
            $("#intro").append(input);            
        })
    </script>
</body>
</html>
