<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Event</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        div {
            font-size: 40px;
            margin: 10px;
            width: 80px;
            height: 80px;
            background: aqua;
            color: navy;
        }
    </style>
</head>
<body>
    <input type="button" id="fadeout" value="fade out">
    <input type="button" id="fadein" value="fadein">
    <input type="button" id="hide" value="hide">
    <input type="button" id="slidedown" value="slidedown">
    <input type="button" id="slideup" value="slideup">
    <input type="button" id="mix" value="mix">
    <div id="target">
        🎯
    </div>

    <script>
        $('input[type="button"]').click(function(e){
            var $this = $(e.target);
            $this.attr('id');

            switch($this.attr('id')) {
                case 'fadeout':
                    $('#target').fadeOut(500)
                    break;
                case 'fadein':
                    $('#target').fadeIn(500)
                    break;
                case 'hide':
                    $('#target').hide(500)
                    break;
                case 'slidedown':
                    $('#target').slideDown(500)
                    break;
                case 'slideup':
                    $('#target').slideUp(500)
                    break;
                case 'mix':
                    $('#target').fadeOut(1000).fadeIn(1000).delay(500)
                    .slideUp().slideDown('slow', function(){
                        alert("동작 끝")
                    })
                    break;
            }
        });
    </script>
</body>
</html>
