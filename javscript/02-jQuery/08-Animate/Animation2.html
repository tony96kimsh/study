<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Event</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        div {
            background-color: #bca;
            width: 300px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <button id="go">
        전방에 5초간 힘찬 함성
    </button>
    <div id="block">
        깨액! 어멋! 이건사야해 ~~~
    </div>
    <script>
        $('#go').click(function(){
            $("#block").animate({
                width : '500px',
                opacity: 0.4,
                marginLeft : "50px",
                fontSize : "30px",
                borderWidth : '10px',
            }, 3000)
        })
    </script>
</body>
</html>
