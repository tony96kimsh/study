<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Event</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        div {
            background-color: #bca;
            width: 300px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div id="animateDiv">Start Animate</div>
    <button id = "animateButton">ClickMe</button>

    <script>
        $(document).ready(function(){
            $("#animateButton").click(function() {
                $("#animateDiv").animate({
                    lett: '250px',
                    opacity: '0.5px',
                    height: '+=150px',
                    width: '150px',                    
                }, 1000);
            })
        })
    </script>
</body>
</html>
