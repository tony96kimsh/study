<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Event</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>  
    <button id="clocking">Clocking</button>  
    <br>
    <img src="wraith.png" alt="wraith" id="wraith">
    <script>
          $('#clocking').click(function(){
            if ($('#wraith').is(':visible')) {
            $('#wraith').fadeOut(1000);
            } else {
            $('#wraith').fadeIn(1000);
            }
        });
    </script>
</body>
</html>
