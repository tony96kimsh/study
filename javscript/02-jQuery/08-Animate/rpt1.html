<!-- 
 다음과 같은 UI 상태에서 애니메이션 시작 버튼을 클릭할 때마다 animatedDiv 영역의 height 속성이 150px씩 늘어나도록 제이쿼리를 이용하여 코드를 작성하시오. (단, 애니메이션의 동작 시간은 1초로 한다.)
  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>    
</head>
<body>
    <div id="animatedDiv" style="background-color: red;">test</div>
    <button type="button" id="start-btn">시작</button>
    <script>
        $('#start-btn').click(function(){
            const hei = $('#animatedDiv').height();
            $('#animatedDiv').animate({
                height: hei + 150,
            });
        })
    </script>
</body>
</html>
