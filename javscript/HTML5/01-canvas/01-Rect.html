<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <canvas id="mycanvas" width="600" height="400" style="border:3px solid">

    </canvas>

    <script>
        var ctx = document.getElementById("mycanvas");
        var myContext = ctx.getContext("2d");

        myContext.strokeRect(10, 10, 200, 150);
        myContext.fillRect(220, 10, 200, 150);
        myContext.fillRect(10, 170, 200, 150);
        myContext.clearRect(295, 50, 50, 50);
    </script>
</body>
</html>
