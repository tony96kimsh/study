<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <canvas id="mycanvas" width="600" height="400" style="border:3px solid">

    </canvas>

    <script>
        const ctx = document.getElementById("mycanvas");
        const myContext = ctx.getContext("2d");
        
        myContext.moveTo(80, 120)
        myContext.lineTo(20, 240)
        myContext.lineTo(140, 240)
        myContext.fillstyle = "green"
        myContext.closePath();
        myContext.fill()

        myContext.arc(200, 200, 50, 0, 2*Math.PI);
        myContext.fill(); 
    </script>
</body>
</html>
