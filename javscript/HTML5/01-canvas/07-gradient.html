<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <canvas id="mycanvas" width="600" height="400" style="border:3px solid"></canvas>

    <script>
        const ctx = document.getElementById("mycanvas");
        const myContext = ctx.getContext("2d");

        var gradient = myContext.createLinearGradient(0, 0, 100, 0);
        gradient.addColorStop(0, "white");
        gradient.addColorStop(1, "blue");

        myContext.fillStyle = gradient;
        myContext.fillRect(10, 10, 100, 100);

        var gradient2 = myContext.createLinearGradient(150, 0, 200, 100);
        gradient2.addColorStop(0, "white");
        gradient2.addColorStop(1, "green");
        myContext.fillStyle = gradient2;
        myContext.fillRect(150, 10, 100, 100);

    </script>
</body>
</html>
