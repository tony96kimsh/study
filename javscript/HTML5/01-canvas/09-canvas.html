<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <canvas id="mycanvas" width="600" height="400" style="border:3px solid"></canvas>

    <script>
        const ctx = document.getElementById("mycanvas");
        const myContext = ctx.getContext("2d");

        myContext.font = "50px Arial";
        myContext.fillStyle = 'green';
        myContext.fillText('Hello Canvas!!', 50, 100);
    </script>
</body>
</html>
