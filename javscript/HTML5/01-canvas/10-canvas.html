<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <canvas id="mycanvas" width="600" height="400" style="border:3px solid"></canvas>

    <script>
        const ctx = document.getElementById("mycanvas");
        const myContext = ctx.getContext("2d");

        var x = 0;
        var size = 50;
        let turnVal = true;
        let switchColor = "red"
        function draw() {
            myContext.clearRect(0, 0, ctx.width, ctx.height);
            myContext.fillStyle = switchColor;
            myContext.fillRect(x, 150, size, 50);
            if(turnVal) {
                x+=5;
            }else {
                x-=5;
            }
            if (x + 50 == 600 || x + 50 == 30) {
                turnVal = !turnVal;
                if(switchColor == 'red') {
                    switchColor = 'blue'
                } else if (switchColor = 'red') {
                    switchColor = 'red'
                }
            }
            requestAnimationFrame(draw);
                  
        }
        draw();


    </script>
</body>
</html>
