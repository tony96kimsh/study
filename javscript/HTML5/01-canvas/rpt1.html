<!-- 캔버스에 파란색 채워진 원을 그려보세요 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
    <canvas id="shp" width="600" height="600" style="border:3px solid"></canvas>

    <script>
        const shp = document.getElementById("shp");
        const ctx = shp.getContext('2d')
        // stroke circle
        ctx.beginPath();
        ctx.arc(50, 50, 40, 0, Math.PI * 2); // arc(x, y, radius, startAngle, sizeAngle, counterClockwise)
        ctx.stroke();
        
        
        // filled circle
        ctx.beginPath();
        ctx.arc(200, 50, 40, 0, Math.PI * 2);
        ctx.stroke();
        ctx.fill();        
    </script>
 </body>
 </html>
