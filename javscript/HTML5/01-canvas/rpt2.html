<!-- 캔버스에 크기가 가로, 세로 50인 파란색 사각형을 생성한 후  
 x축 오른쪽으로 2픽셀씩 이동하는 애니메이션 동작을 구현하라. 
 (단, requestAnimationFrame 함수를 사용하여 구현한다.)  -->
<style>
    canvas {
        background: #aaa;
        border: 1px solid;
    }
</style>

<canvas id="canvas" width="600" height="600">
</canvas>

<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var x = 0;
    
    function moveRect () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgb(0, 0, 255)";
        ctx.fillRect(x, 275, 50, 50);
        x += 2;
        requestAnimationFrame(moveRect);
    }
    moveRect();

</script>
