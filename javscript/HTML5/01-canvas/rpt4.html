<!-- 
앞의 문제에 기반한다. 키 'keydown' 이벤트를 추가하여 'r' 키를 누르면 빨간색 선이,
 'g' 키를 누르면 초록색 선이, 'b'키를 누르면 파란색 선이 그려지도록 작성하라. 
-->
<style>
    canvas {
        cursor: crosshair;        
        border:1px solid;
    }
</style>

<ul>
    <li>r is red</li>
    <li>b is blue</li>

</ul>
<canvas width="500" height="500" ></canvas>

<script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    let isDraw = false;
        
    canvas.addEventListener('mousedown', e => {        
        isDraw = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
   
    })

    canvas.addEventListener('mousemove', e => {
        if (isDraw) {
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }
    })

    canvas.addEventListener('mouseup', () => {
        isDraw = false;
        ctx.closePath();
    })
    canvas.addEventListener('mouseleave', () => {
        isDraw = false;
        ctx.closePath();
    })

    addEventListener('keydown', e => {
        const keyVal = e.key;
        switch (keyVal) {
            case 'b':
                ctx.strokeStyle = 'blue';
                break
            case 'r':
                ctx.strokeStyle = 'red';
                break
        }
    })
</script>
