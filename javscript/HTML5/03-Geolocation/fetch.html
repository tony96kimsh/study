<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>
<body>
    <h1>Fetch test</h1>
    <div id="data"></div>

    <script>
        fetch("https://jsonplaceholder.typicode.com/posts/1").
            then(res => res.json())
            .then(data =>{
                document.getElementById('data').innerHTML = `
                    <h2>${data.title}</h2>
                    <p>${data.body}</p>
                `
            })
            .catch(error => {
                console.error("data error : ", error)
            })
        
    </script>
</body>
</html>
