<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>mylocation</h1>
    <input type="button" value="나의 현재 위치" onclick="myPosition()" />
    <span id="result">

    </span>

    <script>        
        function myPosition() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(currentPosition, errorCallback)
            }
        }

        function currentPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            
            document.getElementById("result").innerHTML = 
                "위도 : " + lat + "경도 : " + lon;
        }

        function errorCallback(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("result").innerHTML = 
                    "PERMISSTION_DENINED : 현재 위치 정보에 대한 권한이 없습니다. "
                    break;
                case err.POSTIION_UNAVAILABLE:
                    document.getElementById("result").innerHTML = 
                    "POSTIION_UNAVAILABLE : 현재 위치 정보 구할 수 없습니다."
                    break;
                case err.TIMEOUT:
                    document.getElementById("result").innerHTML = 
                    "TIMEOUT : 시간 제한을 초과했습니다."
                    break;
            }
        }

    </script>
</body>
</html>
