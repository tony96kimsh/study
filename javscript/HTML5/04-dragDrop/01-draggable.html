<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #box1, #box2, #box3 {
            width: 75px;
            height: 70px;
            padding: 5px;
            margin: 5px;
        }
        #box1 {
            background-color: red;
        }
        #box2 {
            background-color: green;
        }
        #box3 {
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <h2>draggable 속성 설정</h2>
    <div id="box1" draggable="true">1</div>
    <div id="box2" draggable="false">2</div>
    <div id="box3" draggable="false">3</div>
</body>
</html>
