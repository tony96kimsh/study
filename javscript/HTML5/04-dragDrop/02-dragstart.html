<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #box1 {
            width: 75px;
            height: 70px;
            padding: 5px;
            margin: 5px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>draggable 속성 설정</h2>
    <div id="box1" draggable="true" 
        ondragstart="dargstart(event)"
        ondrag="dragging(event)"
        ondragend="dragend(event)"
        ></div>
    <div id="result"></div>

    <script>
        function dragstart(e) {
            document.getElementById("result").innerHTML = "드래그가 시작되었습니다.";
        }
        function dragging(e) {
            getElementById("result").innerHTML = "드래그 중입니다.";
        }
        function dragend(e) {
            document.getElementById("result").innerHTML = "드래그 끝났습니다.";
        }

    </script>


</body>
</html>
