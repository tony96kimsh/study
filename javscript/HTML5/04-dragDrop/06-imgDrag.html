<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 드래그</title>
    <style>
        #itemlist, #cart{
            width: 500px;
            height: 200px;
            padding: 5px;
            margin: 20px;
            border: 3px solid;
        }

    </style>
</head>
<body>
    <h2>이미지 요소 드래그 앤 드롭</h2>
    베스트 셀러 리스트<br>
    <div id="itemlist"
        ondrop="drop(event)" 
        ondragover="dragover(event)"
    >
        <img src="img/react.jpeg"
            id="react"
            width="100" height="150" hspace = "20"
            draggable="true" ondragstart="dragstart(event)"
        >
        <img src="img/py.jpeg"
            id="python"
            width="100" height="150" hspace = "20"
            draggable="true" ondragstart="dragstart(event)"
        >
        <img src="img/node.png"
            id="node"
            width="100" height="150" hspace = "20"
            draggable="true" ondragstart="dragstart(event)"
        >
    </div>

    <br>
    <br>
    <br>
    쇼핑카트
    <div id="cart" 
        ondrop="drop(event)" 
        ondragover="dragover(event)"
    ></div>

    <script>        
        function dragstart(e) {
            e.dataTransfer.setData("books", e.target.id);
        }
        function dragover(e) {
            e.preventDefault();
        }
        function drop(e) {
            e.preventDefault();
            var id = e.target.getAttribute("id");
            var data = e.dataTransfer.getData("books");
            e.target.appendChild(document.getElementById(data));

            if(id == 'cart') {
               alert('쇼핑카트에 도서를 담았습니다.') 
            } else {
               alert('쇼핑카트에 도서를 뺐습니다.') 
            }
        }

    </script>


</body>
</html>
