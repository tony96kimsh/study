<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬 스토리지</title>
</head>
<body>
    키 : <input type="text" id="key">
    값 : <input type="text" id="data"> <br><br>
    <input type="button" onclick="saveData()" value="데이터 저장"> 
    <input type="button" onclick="loadData()" value="데이터 읽기"> <br><br>
    <div id="result"></div>

    <script>
        var key = document.getElementById('key');
        var data = document.getElementById('data');

        function saveData() {
            localStorage.setItem(key.value, data.value);
            document.getElementById('result').innerHTML = "데이터 저장 완료";
        }

        function loadData() {
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (localStorage.length === 0) {
                resultDiv.innerHTML = '저장된 데이터가 없습니다.';
                return;
            }

            for (var i = 0; i < localStorage.length; i++) {
                var mykey = localStorage.key(i);
                resultDiv.innerHTML += mykey + ' : ' + localStorage.getItem(mykey) + '<br>';
            }
        }
    </script>
</body>
</html>
