<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thema</title>
    <style>
        body.light {
            background: aliceblue;
            color: #333;
        }

        body.dark {
            background: #333;
            color: aliceblue;
        }
    </style>
</head>

<body class="light">
    <h1>테마변경</h1>

    <label for="darkRadio">
        <input id="darkRadio" type="radio" name="theme" value="light" checked>Light
    </label>
    <label for="lightRadio">
        <input id="lightRadio" type="radio" name="theme" value="dark">Dark
    </label>

    <script>
        const savedTheme = localStorage.getItem('selectedTheme');
        if(savedTheme) {
            // document.body.className = savedTheme;
            document.body.classList.add(savedTheme);
            const selectedRadio = document.querySelector(`input[value="${savedTheme}"]`);
            selectedRadio.checked = true;
        }

        var themeRadios =
            document.querySelectorAll('input[name="theme"]');
            // 모든 값을 받는다 => 배열(리스트) 형태로 받는다.
        themeRadios.forEach(function(radio) {
           radio.addEventListener('change', () => {
              const selectedTheme = radio.value;
              document.body.classList.remove('light', 'dark');
              document.body.classList.add(selectedTheme);

              localStorage.setItem('selectedTheme', selectedTheme);
           });           
        });
    </script>
</body>

</html>
