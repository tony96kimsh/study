<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    키 : <input type="text" id="key">
    값 : <input type="text" id="data"> <br><br>
    <input type="button" onclick="saveData()" value="데이터 저장"> 
    <input type="button" onclick="loadData()" value="데이터 읽기"> 
    <input type="button" onclick="removeData()" value="항목 삭제"> 
    <input type="button" onclick="removeAll()" value="전체 삭제"> <br><br>
    <div id="result"></div>

    <script>
        var key = document.getElementById('key');
        var data = document.getElementById('data');
        var resultDiv = document.getElementById('result');

        function saveData() {
            sessionStorage.setItem(key.value, data.value);
            document.getElementById('result').innerHTML = "데이터 저장 완료";
        }

        function loadData() {
            resultDiv.innerHTML = '';

            if (sessionStorage.length === 0) {
                resultDiv.innerHTML = '저장된 데이터가 없습니다.';
                return;
            }

            for (var i = 0; i < sessionStorage.length; i++) {
                var mykey = sessionStorage.key(i);
                resultDiv.innerHTML += mykey + ' : ' + sessionStorage.getItem(mykey) + '<br>';
            }
        }

        function removeData() {
            sessionStorage.removeItem(key.value);
            resultDiv.innerHTML = key.value + '항목 삭제';
        }
        function removeAll() {
            sessionStorage.clear()
            resultDiv.innerHTML = key.value + "전체 데이터 삭제"
        }
    </script>
</body>
</html>
